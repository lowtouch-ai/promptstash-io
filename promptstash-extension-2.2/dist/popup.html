<!DOCTYPE html>
<html>
<head>
  <title>PromptStash by lowtouch.ai</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>PromptStash by lowtouch<span class="ai">.ai</span></h1>
  </header>
  
  <div class="inline-container">
    <input type="text" id="searchBox" placeholder="Search templates...">
    <select id="filterSelect">
      <option value="all">All Templates</option>
      <option value="pre-built">Pre-Built Templates</option>
      <option value="custom">Custom Templates</option>
    </select>
    <select id="templateSelect">
      <option value="">Select a template</option>
    </select>
  </div>
  
  <div id="dropdownResults"></div>
  
  <div id="templateSection">
    <div class="template-meta">
      <input type="text" id="templateName" placeholder="Template Name">
      <input type="text" id="templateTags" placeholder="Tags (comma-separated)">
    </div>
    <textarea id="promptArea" placeholder="Edit your prompt here..."></textarea>
  </div>
  
  <div id="buttons">
    <button id="fetchBtn">Fetch</button>
    <button id="saveBtn">Save</button>
    <button id="saveAsBtn">Save As</button>
    <button id="sendBtn" style="font-size: 20px;">&#8594</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
