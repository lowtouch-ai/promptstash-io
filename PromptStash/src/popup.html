<!DOCTYPE html>
<html lang="en">
<head>
  <title>PromptStash by lowtouch.ai</title>
  <!-- Bootstrap CSS for structure and styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for theme and adjustments -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header with logo and title -->
  <header class="d-flex justify-content-center align-items-center mb-4">
    <a href="https://www.lowtouch.ai/" target="_blank">
      <img src="icon.png" alt="Lowtouch AI Logo" class="me-4 rounded-pill" style="width: 50px; height: 50px; padding: 3%; border: 1px solid #444;">
    </a>
    <a href="https://promptstash.io/" target="_blank" class="me-2 mt-2 text-decoration-none text-white">
      <span class="h2 mt-1">PromptStash</span>
    </a>
    <h2 class="h2 me-2 mt-1 mb-0">by</h2>
    <a href="https://www.lowtouch.ai/" target="_blank" class="me-2 mt-2 text-decoration-none text-white">
      <span class="h2 mb-0">lowtouch.ai</span>
    </a>
  </header>

  <!-- Search and filter section -->
  <div class="search-select ms-2 mb-4 w-100 position-relative">
    <div class="input-group position-relative">
      <!-- Search icon -->
      <span id="searchIcon" class="position-absolute top-50 translate-middle-y ms-3" style="cursor: pointer; z-index: 10;">
        <svg width="22" height="22"><use href="sprite.svg#search"></use></svg>
      </span>
      <!-- Search input for templates -->
      <input type="text" id="searchBox" class="form-control me-3 rounded-2" placeholder="Search or select a template..." data-bs-toggle="tooltip" data-bs-placement="top" title="Search or select a template">
      <!-- Type-select dropdown -->
      <select id="typeSelect" class="form-select rounded-2" style="max-width: 120px;" data-bs-toggle="tooltip" data-bs-placement="top" title="Filter templates by type">
        <option value="all">All Templates</option>
        <option value="pre-built">Pre-Built</option>
        <option value="custom">Custom</option>
      </select>
    </div>
    <!-- Dropdown for search results -->
    <div id="dropdownResults" class="dropdown-results"></div>
  </div>

  <!-- Template editing section -->
  <div class="prompt-template mb-4 w-100 position-relative">
    <input type="text" id="templateName" class="form-control rounded-3" placeholder="Template Name">
    <div class="tags-wrapper position-relative">
      <span class="tags-label">Tags: </span>
      <input type="text" id="templateTags" class="form-control rounded-3" placeholder="comma-separated">
    </div>
    <div class="position-relative">
      <textarea id="promptArea" class="form-control rounded-2 ps-3" placeholder="Edit your prompt here..." style="resize: vertical;"></textarea>
      <button id="clearBtn" class="btn btn-sm rounded-pill position-absolute top-0 end-0 m-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Clear prompt text">
        <svg width="15" height="15"><use href="sprite.svg#clear"></use></svg>
      </button>
    </div>
  </div>

  <!-- Action buttons -->
  <div id="buttons" class="d-flex gap-3 justify-content-center mt-4 flex-wrap">
    <button id="fetchBtn" class="btn" data-bs-toggle="tooltip" data-bs-placement="top" title="Fetch prompt from website">
      <svg width="20" height="20"><use href="sprite.svg#fetch"></use></svg>
    </button>
    <button id="saveBtn" class="btn" data-bs-toggle="tooltip" data-bs-placement="top" title="Update changes to template (rename and/or edit)">
      <svg width="20" height="20"><use href="sprite.svg#save"></use></svg>
    </button>
    <button id="saveAsBtn" class="btn" data-bs-toggle="tooltip" data-bs-placement="top" title="Save as new template">
      <svg width="20" height="20"><use href="sprite.svg#saveAs"></use></svg>
    </button>
    <button id="deleteBtn" class="btn" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete selected template">
      <svg width="20" height="20"><use href="sprite.svg#delete"></use></svg>
    </button>
    <button id="sendBtn" class="btn" data-bs-toggle="tooltip" data-bs-placement="top" title="Send prompt to website">
      <svg width="20" height="20"><use href="sprite.svg#send"></use></svg>
    </button>
  </div>

  <!-- Bootstrap JS for interactivity -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom script -->
  <script src="popup.js"></script>
</body>
</html>
